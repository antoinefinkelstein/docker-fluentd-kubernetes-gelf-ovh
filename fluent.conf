<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/es-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S
  tag kubernetes.*
  format json
  read_from_head true
</source>

<filter kubernetes.**>
  @type kubernetes_metadata
</filter>

<filter kubernetes.**>
  @type record_transformer
  renew_record true
  enable_ruby true
  keep_keys facility,stream
  <record>
    host ${Socket.gethostname}
    version "1.1"
    short_message ${log}
    X-OVH-TOKEN "#{ENV['OVH_TOKEN']}"
    kubernetes_namespace ${kubernetes["namespace_name"]}
    kubernetes_pod ${kubernetes["pod_name"]}
    kubernetes_container ${kubernetes["container_name"]}
  </record>
</filter>


<match kubernetes.**>
   @type copy
   <store>
     type gelf
     host "#{ENV['GELF_HOST']}"
     port "#{ENV['GELF_PORT']}"
     protocol "#{ENV['GELF_PROTOCOL']}"
     tls "#{ENV['GELF_TLS']}"
     use_record_host true
     flush_interval 5s
   </store>
</match>
